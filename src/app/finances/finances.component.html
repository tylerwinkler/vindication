<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let finance of finances.sort(); let i = index" (click)="removeItemAt(i)">
            <td>{{finance.name}}</td>
            <td><app-money [money]=finance.value  [colored]="true"></app-money></td>
        </tr>
    </tbody>
</table>
