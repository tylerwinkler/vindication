<div *ngIf="visible" class="modal">
    <div class="modal-header">
        <h3>Save Game</h3><span (click)="close()"></span>
    </div>
    <div class="modal-body">
        Save name: <input type="text">
    </div>
    <div class="modal-footer">
        <button>Okay</button><button>Cancel</button>
    </div>
</div>
